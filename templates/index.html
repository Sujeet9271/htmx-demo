{% extends 'base.html' %}

{% block styles %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }

    .content {
        margin-left: 220px;
        padding: 20px;
    }

    form {
        background-color: #f4f4f4;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
</style>
{% endblock styles %}

{% block content %}

<header>
    <h1>HTMX Demo</h1>
</header>

<div class="content" hx-get="{% url 'accounts:index' %}" hx-indicator="#loader" hx-select="#welcome" hx-trigger="load">
</div>
<div class="loader" id="loader"></div>

{% endblock content %}


{% block scripts %}
{% endblock scripts %}
